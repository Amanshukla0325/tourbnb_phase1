name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: ./$(service)
        run: npm ci
      - name: Run lint
        working-directory: ./$(service)
        run: npm run lint || true
      - name: Build
        working-directory: ./$(service)
        run: npm run build || true
